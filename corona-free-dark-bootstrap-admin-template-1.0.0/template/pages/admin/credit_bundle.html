<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .form-container {
            background: #1e1e2f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
            width: 400px;
            margin-bottom: 20px;
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-container button {
            width: 100%;
            margin-top: 10px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 80%;
        }
        .credit-card {
            background: #2a2a3a;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div class="form-container">
    <h3>Register</h3>
    <form id="creditForm">
        <div class="mb-3">
            <label class="form-label">Bundle Name</label>
            <input type="text" id="bundleName" class="form-control" placeholder="Enter bundle name">
        </div>
        <input type="hidden" id="bundleId" class="form-control">
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount">
        </div>
        <input type="hidden" id="adminId"> <!-- Hidden input field for admin ID -->

        <div class="btn-container">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-warning">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-info" onclick="viewBundles()">View</button>
        </div>
    </form>
</div>

<div class="card-container" id="bundleList">
    <!-- Credit bundles will be displayed here dynamically -->
</div>

<script>
    let authToken = localStorage.getItem("authToken");

    $(document).ready(function () {
        // Handle form submission for saving credit bundle
        $("#creditForm").submit(function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            var formData = {
                bundleName: $("#bundleName").val(),
                amount: $("#amount").val(),
            };

            $.ajax({
                url: "http://localhost:8080/api/v1/credit_bundle/save",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(formData),
                headers: { "Authorization": `Bearer ${authToken}` },
                success: function (response) {
                    alert("Save successful!");
                    viewBundles(); // Refresh bundle list after saving
                },
                error: function (xhr, status, error) {
                    alert("Save failed: " + xhr.responseText);
                },
            });
        });
    });

    function viewBundles() {
        $.ajax({
            url: "http://localhost:8080/api/v1/credit_bundle/getAll",
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function (response) {
                console.log("API Response:", response); // Debugging

                let bundles = response.data; // Extract the array from response

                if (Array.isArray(bundles)) {
                    $("#bundleList").empty();
                    bundles.forEach(bundle => {
                        const bundleCard = `
                        <div class="credit-card" onclick="fillForm('${bundle.bundleId}', '${bundle.bundleName}', ${bundle.amount})">
                            <h5>${bundle.bundleName}</h5>
                            <p>Amount: $${bundle.amount}</p>
                        </div>
                    `;
                        $("#bundleList").append(bundleCard);
                    });
                } else {
                    console.error("Error: API data is not an array", response);
                    alert("Unexpected API response format. Check console for details.");
                }
            },
            error: function (xhr, status, error) {
                console.error("API Request Failed:", xhr.responseText);
                alert("Failed to fetch bundles.");
            }
        });
    }

    // Function to fill input fields when a card is clicked
    function fillForm(bundleId, bundleName, amount) {
        $("#bundleId").val(bundleId);
        $("#bundleName").val(bundleName);
        $("#amount").val(amount);
    }


    $(document).ready(function () {
        $(".btn-danger").click(function () {
            var bundleId = $("#bundleId").val().trim();

            if (bundleId === "") {
                alert("Please enter the bundle name to delete.");
                return;
            }

            if (!confirm("Are you sure you want to delete this bundle?")) {
                return; // User canceled delete action
            }

            $.ajax({
                url: `http://localhost:8080/api/v1/credit_bundle/delete/${bundleId}`, // Adjust based on your API
                type: "DELETE",
                headers: { "Authorization": `Bearer ${authToken}` },
                success: function (response) {
                    alert("Bundle deleted successfully!");
                    viewBundles(); // Refresh list after deletion
                },
                error: function (xhr, status, error) {
                    alert("Delete failed: " + xhr.responseText);
                }
            });
        });
    });

</script>

</body>
</html>
