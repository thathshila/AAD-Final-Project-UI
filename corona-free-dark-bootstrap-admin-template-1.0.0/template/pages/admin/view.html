<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Bundle Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Credit Bundles</h2>

    <div class="row" id="bundleContainer">
        <!-- Credit bundle cards will be dynamically inserted here -->
    </div>
</div>

<!-- Modal for Viewing Bundle Details -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewModalLabel">Credit Bundle Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Bundle Name:</strong> <span id="modalBundleName"></span></p>
                <p><strong>Amount:</strong> $<span id="modalAmount"></span></p>
                <p><strong>Admin ID:</strong> <span id="modalAdminId"></span></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Sample Data
    const creditBundles = [
        { bundleName: "Starter Pack", amount: 10, admin_id: 101 },
        { bundleName: "Premium Pack", amount: 25, admin_id: 102 },
        { bundleName: "Ultimate Pack", amount: 50, admin_id: 103 }
    ];

    function loadBundles() {
        const container = document.getElementById("bundleContainer");
        container.innerHTML = "";

        creditBundles.forEach((bundle, index) => {
            const card = `
                <div class="col-md-4">
                    <div class="card p-3 mb-3">
                        <h5>${bundle.bundleName}</h5>
                        <p>Amount: $${bundle.amount}</p>
                        <button class="btn btn-primary" onclick="viewBundle(${index})">View</button>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });
    }

    function viewBundle(index) {
        const bundle = creditBundles[index];
        document.getElementById("modalBundleName").innerText = bundle.bundleName;
        document.getElementById("modalAmount").innerText = bundle.amount;
        document.getElementById("modalAdminId").innerText = bundle.admin_id;
        new bootstrap.Modal(document.getElementById('viewModal')).show();
    }

    // Load bundles when the page loads
    document.addEventListener("DOMContentLoaded", loadBundles);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let bundles = [];

function saveBundle() {
let bundleName = document.getElementById("bundleName").value;
let amount = document.getElementById("amount").value;
let admin = document.getElementById("admin").value;

if(bundleName && amount && admin) {
let bundle = { name: bundleName, amount: amount, admin: admin };
bundles.push(bundle);
viewBundles();
} else {
alert("Please fill all fields");
}
}

function viewBundles() {
let bundleContainer = document.getElementById("bundleList");
bundleContainer.innerHTML = "";

bundles.forEach((bundle, index) => {
let card = document.createElement("div");
card.className = "credit-card";
card.innerHTML = `
<h5>${bundle.name}</h5>
<p>Amount: $${bundle.amount}</p>
<p>Admin: ${bundle.admin}</p>
`;
bundleContainer.appendChild(card);
});
}
</script>
</body>
</html>
