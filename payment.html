<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 80px;
        }
        .payment-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-header i {
            font-size: 50px;
            color: #28a745;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-pay {
            background: #28a745;
            border: none;
            padding: 10px;
            font-size: 18px;
            width: 100%;
            border-radius: 5px;
            color: white;
        }
        .btn-pay:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <div class="payment-header">
        <i class="bi bi-credit-card-fill"></i>
        <h3 class="mt-2">Secure Payment</h3>
        <p class="text-muted">Enter your card details to proceed</p>
    </div>

    <input type="text" class="form-control mt-3" placeholder="Card Number (1234 5678 9012 3456)">
    <div class="row mt-3">
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Expiry Date (MM/YY)">
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="CVV (123)">
        </div>
    </div>
    <button class="btn btn-pay mt-4" id="pay-btn">Pay Now</button>
</div>

<script>
    document.getElementById("pay-btn").addEventListener("click", function () {
        alert("Payment Successful! (Demo)");
        window.location.href = "success.html"; // Redirect to a success page
    });
</script>

</body>
</html>
